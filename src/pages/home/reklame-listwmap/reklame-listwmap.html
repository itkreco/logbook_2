<!-- Header  -->
<ion-header no-border>
  <header-modal title="NPWPD" subtitle="Data/Peta Reklame"></header-modal>
</ion-header>

<!-- Content  -->
<ion-content class="bg-style">
  <div no-padding no-margin>
  <ion-card>
    <ion-item style="align-items:end;" class="border-bottom" 
    	*ngFor="let reklame of reklames; let i=index;" (click)="viewDetails(i)" id="list_{{i}}">
      <h3 no-padding no-margin text-wrap>{{ reklame.name }}</h3>
      <p>
        npwpd: {{reklame.npwpd}}
      </p>
      <p>
        <ion-icon name="pin"></ion-icon>&nbsp;
        {{reklame.alamat_tiang}},{{reklame.description}}
      </p>
    </ion-item>
  </ion-card>
  </div>
</ion-content>
