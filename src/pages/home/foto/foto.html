<ion-header no-border>
  <header-modal title="Foto" subtitle="Ambil and Upload"></header-modal>
</ion-header>

<!-- Content  -->
<ion-content class="bg-style">
  <ion-item>
    <p><sup>File:</sup></p>
    <p> {{imageFileName}}</p>
    <button ion-button item-right icon-left color='color13' (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Picture
      </button>
      <button ion-button item-right icon-left (click)="upload()" color='color7' [disabled]="base64img === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img [src]='base64img' *ngIf="base64img!=null" width="250">
 	<ion-thumbnail *ngIf="base64img==null">
 		<img src="{{sUrl+'files/foto/'+imageFileName}}"/>
 	</ion-thumbnail>
    <div *ngIf="base64img !== null">
	      <p padding-left style="color:#e93c28">You can upload this picture...</p>
	</div>
  </ion-item>
</ion-content>
<ion-footer>
	<ion-item>
		 <button color="color10" ion-button full icon-left (click)="confirm()" [disabled]="imageFileName==''">
	      <ion-icon name="checkmark"></ion-icon>Confirm
	     </button>
    </ion-item>
</ion-footer>
