<ion-header no-border>
    <header-modal title="Logbook" subtitle="Tracking logbook {{param?.search?.log=='2'?'Mesin':'Dek'}}"></header-modal>
</ion-header>

<ion-content bg-style>
	<div #map id="maploc"></div>

	<ion-list>

	      {{ route.finished | date }}, {{ route.path.length }} Waypoints
	      <button ion-button clear item-end (click)="showHistoryRoute(route.path)">View Route</button>
	    </ion-item>
  </ion-list>
   -->
</ion-content>

<ion-footer>
   <ion-card *ngIf="param?.isactive>1">
  	<ion-item style="align-items:end;">
  	  <ion-thumbnail item-start>
        <img [src]="reklameMap.photo_primary">
      </ion-thumbnail>
      <h2 no-padding no-margin text-wrap>{{ reklameMap.name }}</h2>
      <p>
        {{reklameMap.local_time}} 
      </p>
      <p text-wrap>nomor:{{reklameMap.id}}, water: {{reklameMap.water}}</p>
      <p text-wrap><ion-icon name="pin"></ion-icon>&nbsp;
        {{reklameMap.lat}}/{{reklameMap.lng}}
      </p>
      <p class="strike"></p>     
      <h3 style="color: #e93c28" text-wrap>
        {{reklameMap.description}}
      </h3>
      
      	<button ion-button item-end small outline color="color7" (pointerup)="onInnerPointerUp($event)" (click)="infoReklame(1,$event)">
			<ion-icon name="close-circle"></ion-icon>
	   	</button>
  	</ion-item>
  </ion-card> 
</ion-footer>
