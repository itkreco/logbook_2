<ion-navbar no-border>

  <!-- Back Button  -->
  <ion-buttons left>
    <button ion-button color="white" clear (tap)="dismiss(page)">
      <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
    </button>
  </ion-buttons>

  <!-- Page Title  -->
  <ion-title class="header-title">
    <b class="title" text-wrap>{{title}}</b>
    <p class="subtitle">{{subtitle}}</p>
  </ion-title>

</ion-navbar>
